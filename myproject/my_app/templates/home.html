{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img_icon/facebook.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo (Optional) -->
            <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">Brand</a>

            <!-- Navbar Links -->
            <div class="hidden md:flex space-x-8">
                <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Services</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Contact</a>
                <a href="{% url 'helloworld' %}" class="text-gray-600 hover:text-blue-600">Hello World</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 py-2 bg-gray-50 space-y-2">
            <a href="{% url 'home' %}" class="block text-gray-600 hover:text-blue-600">Home</a>
            <a href="#" class="block text-gray-600 hover:text-blue-600">About</a>
            <a href="#" class="block text-gray-600 hover:text-blue-600">Services</a>
            <a href="#" class="block text-gray-600 hover:text-blue-600">Contact</a>
            <a href="{% url 'helloworld' %}" class="block text-gray-600 hover:text-blue-600">Hello World</a>
        </div>
    </nav>

    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
