<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- Use the latest version of Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      *{font-family: 'Hanuma';}
    </style>
  </head>

  <body class="flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="bg-red-500 p-4">
      <a class="text-white hover:text-blue-900 pr-3" href="{% url 'home' %}">
        Homepage
      </a>
      <a class="text-white hover:text-blue-900 ml-4 pr-3" href="#">Link</a>
      <a class="text-white hover:text-blue-900 ml-4 pr-3" href="#">Link</a>
      <a
        class="text-white hover:text-blue-900 ml-4 pr-3"
        href="#"
        aria-disabled="true"
        >Disabled</a
      >
      <a
        class="cursor-pointer text-blue-500 ml-4 pl-9"
        href="{% url 'helloworld' %}"
      >
        <i class="bi bi-globe"></i>
        Helloworld
      </a>
    </nav>

    <!-- Content -->
    <main class="flex-grow">
      <marquee behavior="" direction="right">
        <i class="bi bi-megaphone text-blue-700"></i>
        វេបសាយនេះបង្កើតឡើងក្នុងគោលបំណង ហ្វឹកហាត់ការសរសេរកូដតែប៉ុណ្ណោះ
      </marquee>
    </main>
    <section>
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-100 text-blue-400">
            <th class="border border-gray-300 px-4 py-2">តម្លៃទំនិញ</th>
            <th class="border border-gray-300 px-4 py-2">អាត្រាប្តូរប្រាក់</th>
            <th class="border border-gray-300 px-4 py-2">តម្លៃទំនិញជា</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- Django template populates the initial price -->
            <td class="border border-gray-300 px-4 py-2">
              <input
                type="number"
                name="price"
                id="price"
                class="border bg-red-200 text-center"
                value="{{ price }}"
              />
            </td>
            <td class="border border-gray-300 px-4 py-2 text-center">
              {{ exchange_rate }}
            </td>
            <td class="border border-gray-300 px-4 py-2">
              <span id="converted-price">{{ price|floatformat:2 }}</span>
            </td>
          </tr>
        </tbody>
      </table>      
    </section>


    <!-- Footer -->
    <footer class="bg-red-400 p-4 text-center">
      <p class="text-white">
        ក្នុងករណីមានបញ្ហាត្រង់ចំណុចណាសូមធ្វើការផ្តល់មតិយោលបល់មកយើងខ្ញុំតាមរយៈតេលេក្រាមខាងក្រោម
      </p>
      <a href="https://t.me/Phanna995" target="_blank" title="telegram dev">
      <i class="bi bi-telegram text-blue-400"></i>
    </a>
    </footer>
  </body>
</html>
